  <style>
    /* TAILWINDCSS REQUIREMENT 6: Container Query (Native CSS implementation for guaranteed support) */
    .cq-wrapper {
      container-type: inline-size;
      container-name: card-container;
    }

    @container card-container (min-width: 400px) {
      .cq-target {
        flex-direction: row;
        align-items: center;
      }

      .cq-target-text {
        font-size: 1.25rem;
      }
    }

    /* Custom animations */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }
  </style>
